<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css"> 
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>  
    <script src="index.js"></script> 
    <title>Kalkulator Persegi by Sarah Aprilia</title>
</head>
<body>
    <h1>Selamat Datang di Kalkulator Persegi!!</h1>
    <h2>Disini anda dapat menghitung luas dan keliling persegi dengan memasukan sisi persegi tersebut.</h2>
    <h2>Selamat mencoba.</h2>
    <div>
        <div class="center-rectangle" id="rectangle" style="width: 200px; height: 200px;"></div>
    </div>
    <h3>L = S x S</h3>
    <h3>K = 4 x S</h3>
	<div class="align-center">
		<label for="sisi"><b> Input Sisi:</b></label>
		<input type="number" id="sisi" name="sisi">
	</div>
	
	<div class="align-center">
		<label for="luas"><b>Luas:</b></label>
        <input  id="luas" disabled>
		
	</div>
	<div class="align-center">
		<label for="keliling"><b>Keliling:</b></label>
        <input  id="keliling" disabled>
		
	</div>

    <div class="align-center margin">
        <button class="button-hitung" id="btn-hitung">Hitung</button>
        <button class="button-reset" id="btn-reset">Reset</button>
    </div>


</body>
</html>
